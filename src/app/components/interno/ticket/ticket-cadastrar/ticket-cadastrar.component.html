<div class="col-md-6">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Cadastrar Ticket</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="cadastrar()">
      <div [ngClass]="classCss" role="alert" *ngIf="mensagem">
        <strong> {{ mensagem }} </strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFromGroupClass(titulo.invalid, titulo.dirty)">
          <label for="inputTitulo" class="col-sm-2 control-label">Título</label>
          <div class="col-sm-10">
            <input id="inputTitulo" type="text" class="form-control" [(ngModel)]="ticket.titulo" name="titulo" #titulo="ngModel" placeholder="Título"
              required>
            <span class="help-block" *ngIf="titulo.invalid && titulo.dirty">Título é obrigatório</span>
          </div>
        </div>
        <div [ngClass]="getFromGroupClass(prioridade.invalid, prioridade.dirty)">
          <label for="selectPrioridade" class="col-sm-2 control-label">Prioridade</label>
          <div class="col-sm-10">
            <select id="selectPrioridade" class="form-control select2" [(ngModel)]="ticket.prioridade" name="prioridade" #prioridade="ngModel"
              placeholder="Prioridade" required>
              <option [ngValue]="''">Selecione</option>
              <option>ALTA</option>
              <option>NORMAL</option>
              <option>BAIXA</option>
            </select>
            <span class="help-block" *ngIf="prioridade.invalid && prioridade.dirty">Prioridade é obrigatório</span>
          </div>
        </div>
        <div [ngClass]="getFromGroupClass(descricao.invalid, descricao.dirty)">
          <label for="inputDescricao" class="col-sm-2 control-label">Descrição</label>
          <div class="col-sm-10">
            <textarea id="inputDescricao" type="text" class="form-control" [(ngModel)]="ticket.descricao" name="descricao" #descricao="ngModel"
              placeholder="Descrição" rows="3" required></textarea>
              <span class="help-block" *ngIf="descricao.invalid && descricao.dirty">Descrição é obrigatório</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputImagem" class="col-sm-2 control-label">Imagem</label>
          <img [src]="ticket.imagem" width="50%" height="50%">
          <input type="file" id="inputImagem" (change)="arquivo($event)">
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-info pull-right" [disabled]="!form.valid">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
