<div class="col-md-6">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">HelpDesk | Login</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
      <div class="alert alert-error" role="alert" *ngIf="mensagem">
        <strong>Dados inválidos</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" id="inputEmail" #email="ngModel" placeholder="Email"
              email>
            <span class="help-block" *ngIf="email.invalid && email.dirty">Email é inválido</span>
          </div>
        </div>
        <div [ngClass]="getFromGroupClass(senha.invalid, senha.dirty)">
          <label for="inputPassword3" class="col-sm-2 control-label">Senha</label>

          <div class="col-sm-10">
            <input type="password" [(ngModel)]="usuario.senha" name="senha" class="form-control" id="inputSenha" #senha="ngModel" placeholder="Senha"
              required>
            <span class="help-block" *ngIf="senha.invalid && senha.dirty">Senha é obrigatório</span>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="button" class="btn btn-default" (click)="cancelarLogin()">Calcelar</button>
        <button type="submit" class="btn btn-info pull-right" [disabled]="!form.valid">Login</button>
      </div>
    </form>
  </div>
</div>
